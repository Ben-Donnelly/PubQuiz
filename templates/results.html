{% extends 'skeleton.html' %}
{% set active_page = "results" %}

{% block upload %}
	<div>
		<div id='resultim' class='col-md-6'>
			<div id='resultimgrow' class='row' style='text-align:center;'>
				<div class='col-md-12'>
					{% for file_url in file_urls %}
<!--					<video src="{{ file_url }}"></video>-->
					<video width="320" height="240" controls>

			</div>
		</div>
	</div>

{% endblock upload%}
