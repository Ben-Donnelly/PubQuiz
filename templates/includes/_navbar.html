<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark wb">
      <a class="navbar-brand" href="#"></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link wb" href="{{ url_for('index') }}">Home <i class="fas fa-igloo"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link wb" href="{{ url_for('about') }}">About <i class="fas fa-question-circle"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle wb" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions
            </a>
            <br>
            <div class="dropdown-menu wb ml-auto" aria-labelledby="navbarDropdown">
              <a class="liffs text-justify" href="{{ url_for('leaderboard') }}">Leaderboard <i class="fas fa-flag-checkered"></i></a>
              <div class="dropdown-divider"></div>
              <a class="liffs" href="{{ url_for('overall_stats') }}">Overall stats <i class="fas fa-chart-bar"></i></a>
              {% if session.logged_in %}
              <div class="dropdown-divider"></div>
              <a class="liffs" href="{{ url_for('stats', curr_user=session.username) }}">My Stats <i class="fas fa-user-astronaut"></i></a>
              <div class="dropdown-divider"></div>
              <a class="liffs" href="{{ url_for('dashboard') }}">Dashboard <i class="fas fa-tachometer-alt"></i></a>
              <div class="dropdown-divider"></div>
              <a class="liffs" href="{{ url_for('logout') }}">Logout <i class="fas fa-door-open"></i></a>
              {% endif %}
            </div>
          </li>
        </ul>
      </div>
    </nav>

  </body>

</html>
