{% extends 'layout.html' %}

{% block body %}

<h1>Login</h1>

<form action = "" class="col-lg-6 offset-lg-3" method = "POST" >
    <div class="form-group">
        <label class="wt">Email</label>
        <input type="text" name = "email" class = "form-control" value="{{request.form.username}}">
    </div>

    <div class="form-group">
        <label class="wt">Password</label>
        <input type="password" name = "password" class = "form-control" value="{{request.form.passzord}}">
    </div>
    <button type="submit" class = "btn wb">Submit</button>
</form>
{% endblock %}
